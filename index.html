<!DOCTYPE html>
<html>
	<head>
		<title>IU Mobile App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
		<meta name="HandheldFreindly" content="true">
		<meta name="MobileOptimized" content="320">
		<!-- the three things that jQuery Mobile needs to work -->
		<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
    <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js" type="text/javascript"></script>
		<script src="js/site.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
    <!-- This is the first page -->
    <section id="firstPage" data-role="page">
				<div data-role="header">
					<h1>Home</h1>
					<a id="contact" href="#secondPage" data-icon="mail" class="ui-btn-right">Contact</a>
				</div>
        <div class="ui-content" role="main">

					<form id="search" class="center" action="#" onsubmit="return false;">
						<input class="center" id="zip_input" type="tel"></input>
						<button id="btn" onclick="search()" >Search</button>
					</form>
					<!-- Show weather details here -->
					<div style="text-align:center;"><b><p style="color:white" id="weather_div"></p></b></div>
					<!-- Map and weather show here -->
					<div id="map" style="display:none"></div>
        </div>
				<div class="center">
					<h2>Recent Searches:</h2>
					<div id="recentSearches">
					</div>
				</div>
				<div  class="footer" data-role="footer" >
				</div>
    </section>

    <!-- This is the second page -->
    <section id="secondPage" data-role="page">
			<div data-role="header">
				<h1>Contact Us</h1>
				<a id="contact" href="#firstPage" data-icon="search" class="ui-btn-right">Search Weather</a>
			</div>
			<div class="ui-content" id="secondContent" role="main" class="center">
				<div id="message" style="display:None"><h1>Thank you for your feedback!</h1></div>
				<form class="simple-form center" name="contactUsForm" id="contactUsForm"  onsubmit="validateContactForm(); return false;">
						<label for="Name">Name:</label>
						<input type="text" name="name" placeholder="  Ex. John Smith" id="name" />
						<br/>
						<label  for="email">Email Address:</label>
						<input type-"email" name="email" id="email"  placeholder="john@smith.com"/>
						<br/>
					<label for="Comments">Comments or Feedback:</label>
					<input type="textarea" name="Comments" id="Comments" placeholder="Enter your comments here"/>
					<br/>
					<div id="contactError"></div>
					<button type="submit" id="submitButton" class="ui-shadow ui-btn">Submit</button>
				</form>
			</div>
			<div  class="footer" data-role="footer">
			</div>
    </section>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlXmT_QhVJ9uaXhekOtOTb5zSABTMDW5k&callback=initMap"
	    async defer></script>
</body>
</html>
